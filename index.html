<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/desktop.css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css">

    </head>
    
    <body>

        <header>

            <img src="images/logo.svg" alt="Base Apparel" id="logo">
                
            <img alt="Main image" id="prin">
            <h1><span>WE'RE</span> COMING SOON</h1>

        </header>

        <main>
                
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form class="" id="validation">
                    
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address">
                    <div class="valid-feedback">Your e-mail is now valid.</div>
                    <div class="invalid-feedback">Your e-mail is invalid.</div>
                </div>
                    
                <button type="submit" id="botao"><img src="images/icon-arrow.svg"></button>

            </form>

        </main>

        <script src="js/main.js"></script>

    </body>

</html>
